<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body dir="rtl">
    <h1 id="header">משחק החצים </h1>
    <h2 id="ruls">חוקי המשחק : </h2>
    <p >  צריך ללחוץ עם המקלדת על החץ שמופיע לך על המסך אם לחצת על חץ אחר או מקש אחר נפסלת כל פעם שתצליח ללחוץ על החץ הנכון תקבל נקודה 

    </p>
    
<b id="scoreId">Score:0</b>
<img src="" alt="" id="arrowId">
<script>
let score = 0 
let scoreId = document.getElementById("scoreId");
let arrowId = document.getElementById("arrowId");
let soundGameOver = new Audio("gameOver.wav")
let arrows = [        

// arrow left 
'https://media.lordicon.com/icons/wired/lineal/2753-arrow-big-left.gif',


// arrow Up
'https://media3.giphy.com/media/LoNnr3upoLOZq6TNeK/giphy.gif?cid=6c09b952o2folle22qv2n2rij5x8v5p5qdzlkmb0piw1m1ux&ep=v1_internal_gif_by_id&rid=giphy.gif&ct=s',

// arrrow rigth 
'https://www.icegif.com/wp-content/uploads/2023/10/icegif-751.gif',

//arrow down

'https://t3.ftcdn.net/jpg/02/06/94/70/360_F_206947090_ujVMfvIu4vq6YczeDUIZ37AMCB1VnK6Y.jpg'
]

let picked = 0 


// 0 - left
// 1 - up
// 2 - right
// 3 - down
 setInterval(pickImage,3000) // יגריל תמונה  כל 3 שניות 
function pickImage(){
    picked = getRandom(0,3)
    arrowId.setAttribute('src',arrows[picked]);
}
function getRandom(min, max) {
  return Math.floor(Math.random() * (max - min + 1) ) + min;
}
addEventListener('keydown',checkKey)
function checkKey(info){
    let userPicked = 0; 
    if (info.key == 'ArrowLeft'){
        userPicked = 0;
    }
    else if (info.key == 'ArrowUp'){
        userPicked = 1;
    }
   else if (info.key == 'ArrowRight'){
        userPicked = 2;
    }
    else if (info.key == 'ArrowDown'){
        userPicked = 3;
    }
    else if (info.key == ' ' ){
        alert("למה ? ")
    }
    else{
        return ; // not arrow get out of the function
    }

// cheack if the arrow same .
if ( userPicked == picked ){
    updateScore(score + 1)
}
else{
    updateScore(0)
    alert("Game Over ! you lose ")
    soundGameOver.play()
}
}

function updateScore(newScore){
    score = newScore;
    scoreId.innerHTML = 'Score = ' + score
}
</script>

</body>
</html>
